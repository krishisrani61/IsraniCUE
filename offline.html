    <title>Offline Page</title>
    <style>
      /* Define the styles for the background video */
      #video-bg {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
      /* Define the styles for the animated logo */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      /* Apply the styles to the animated element */
      #logo {
        animation: pulse 1s infinite;
      }
      /* Center the content vertically */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      /* Style the message based on the user's connection status */
      #message.offline {
        font-size: 2rem;
      }
      #message.online {
        font-size: 3rem;
      }
    </style>

      <h1>Oops!</h1>
      <p id="message"></p>
    </div>
    <script>
      // Check the user's connection status and update the message accordingly
      function updateMessage() {
        var messageElement = document.getElementById('message');
        if (navigator.onLine) {
          messageElement.classList.remove('offline');
          messageElement.classList.add('online');
          messageElement.textContent = 'You are back online!';
        } else {
          messageElement.classList.remove('online');
          messageElement.classList.add('offline');
          messageElement.textContent = 'You are offline. Please check your internet connection.';
        }
      }
      window.addEventListener('online', updateMessage);
      window.addEventListener('offline', updateMessage);
      updateMessage();
    </script>
